<!-- Página de Cursos -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="curso.css">
    <title>Lista de Cursos</title>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <header>
        <h1>Informações de Curso</h1>
    </header>
    <p id="teste"></p>
    <button id="btn-limpar"><i data-lucide="circle-plus"></i></button>
    
    <table id="cursoTable">
        <thead>
            <tr>

                <th>Nome</th>
                <th>descricao</th>
            </tr>
        </thead>
        <tbody id="cursoTableDados">    
        </tbody>
    </table>

    <!--modal-->
    <div id="modal">
        <h3>Edite os dados do curso:</h3>
        <label>ID: <input type="text" id="curso-id" readonly /> 
        </label>
        <br>
        <label>Nome: <input type="text" id="curso-nome">       
        </label>
        <br>
        <label>descricao: <input type="text" id="curso-descricao">
        </label>
        <br>
        <button id="btn-salvar">Salvar</button>
        <button id="btn-excluir">Excluir</button>
    </div>

    <script src="curso.js"></script>
</body>
</html>
